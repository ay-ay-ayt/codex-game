<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Sky Ace Duel 3D</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <div id="hud">
    <div id="title">SKY ACE DUEL 3D</div>
    <div id="health">HP 100</div>
    <div id="enemies">ENEMY 0</div>
    <div id="score">SCORE 0</div>
    <label id="botWrap">AI
      <select id="botCount" aria-label="対戦AI数">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>
    </label>
    <button id="restartBtn" type="button">RESTART</button>
  </div>

  <div id="crosshair" aria-hidden="true"></div>
  <div id="message" hidden></div>

  <div id="mobileControls" aria-label="mobile controls">
    <div class="stick-wrap" id="leftStickWrap">
      <div class="stick-label">ROLL / PITCH</div>
      <div class="stick" id="leftStick"><div class="knob"></div></div>
    </div>

    <div class="action-wrap">
      <button id="fireBtn" class="action">FIRE</button>
      <button id="boostBtn" class="action">BOOST</button>
    </div>

    <div class="stick-wrap" id="rightStickWrap">
      <div class="stick-label">YAW / THROTTLE</div>
      <div class="stick" id="rightStick"><div class="knob"></div></div>
    </div>
  </div>

  <div id="rotateHint" hidden>
    端末を横向きにしてプレイしてください
    <small>ブラウザUIが狭い場合は「ホーム画面に追加」で全画面化できます。</small>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
